language: cpp
compiler: gcc
os: linux
dist: bionic
services: docker
script: "(cd modules && make -j -Orecurse)"

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - "modules/funchook/prefix/debian-stable-x86.tar.xz"
    - "modules/funchook/prefix/debian-stable-x86_64.tar.xz"
    - "modules/funchook/prefix/debian-testing-x86.tar.xz"
    - "modules/funchook/prefix/debian-testing-x86_64.tar.xz"
  draft: false
  on:
    branch: master

before_deploy:
  - git config --local user.name "p5-vbnekit"
  - git config --local user.email "vbnekit@p5y.su"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
